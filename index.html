<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Scanner</title>
<style>
  body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #111; color: #0f0; }
  video { width: 90vw; max-width: 500px; border: 2px solid #0f0; border-radius: 10px; }
  #result { margin-top: 20px; font-size: 1.2rem; }
  button { margin-top: 15px; padding: 10px 20px; font-size: 1rem; background: #0f0; color: #111; border: none; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>

<h1>QR Scanner</h1>
<video id="video" autoplay playsinline></video>
<div id="result">Scan a QR code...</div>
<button id="startBtn">Start Camera</button>

<script type="module">
import { scan, ready } from 'https://cdn.jsdelivr.net/npm/qr-scanner-wechat@latest/dist/qr-scanner-wechat.esm.js';

const video = document.getElementById('video');
const resultDiv = document.getElementById('result');
const startBtn = document.getElementById('startBtn');

startBtn.addEventListener('click', async () => {
  startBtn.disabled = true;
  resultDiv.textContent = 'Loading scanner...';
  
  await ready(); // preload WASM + model files

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    video.srcObject = stream;
    
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    const scanFrame = async () => {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const qr = await scan(canvas).catch(() => null);
        if (qr?.text) {
          resultDiv.textContent = `QR Code: ${qr.text}`;
          return; // stop scanning
        }
      }
      requestAnimationFrame(scanFrame);
    };

    scanFrame();
  } catch (err) {
    resultDiv.textContent = 'Error accessing camera: ' + err.message;
    startBtn.disabled = false;
  }
});
</script>

</body>
</html>
