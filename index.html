<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Test</title>
<style>
  body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #111; color: #0f0; font-family: sans-serif; }
  video { width: 90vw; max-width: 500px; border: 2px solid #0f0; border-radius: 10px; }
  button { margin-top: 20px; padding: 10px 20px; font-size: 1rem; background: #0f0; color: #111; border: none; border-radius: 5px; cursor: pointer; }
  #status { margin-top: 15px; }
</style>
</head>
<body>

<h1>Camera Test</h1>
<video id="video" autoplay playsinline></video>
<button id="startBtn">Start Camera</button>
<div id="status">Camera not started</div>

<script>
const video = document.getElementById('video');
const startBtn = document.getElementById('startBtn');
const status = document.getElementById('status');

startBtn.addEventListener('click', async () => {
  startBtn.disabled = true;
  status.textContent = 'Starting camera...';

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    video.srcObject = stream;
    status.textContent = 'Camera started! Point at a QR code.';
  } catch (err) {
    console.error(err);
    status.textContent = 'Error accessing camera: ' + err.message;
    startBtn.disabled = false;
  }
});
</script>

</body>
</html>
